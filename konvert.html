<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Приглашение</title>
  <link rel="stylesheet" href="css/konvert.css">
  <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
  <div class="invite">
    <div class="envelope" id="envelope">
      <!-- Тексты -->
      <div class="top-text">Приглашаем на <br> нашу свадьбу <img class="small-heart" src="img/heart_small.png" alt=""></div>
      <div class="bottom-text">With love, <br><p class="bottom-text2">Илья и Маргарита</p></div>

      <!-- Створки конверта -->
      <span class="flap tl"></span>
      <span class="flap tr"></span>
      <span class="flap bl"></span>
      <span class="flap br"></span>

      <!-- Сердце с текстом -->
      <div class="seal" role="button" tabindex="0">Открыть<br>здесь</div>
    </div>

    <div class="content">
      <div class="inner">Само приглашение</div>
    </div>
  </div>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script>
    const tl = gsap.timeline({ paused: true });

    tl
      // Нажатие на сердце — лёгкий "прыжок"
      .to(".seal", { scale: 0.9, duration: 0.15 })
      .to(".seal", { scale: 1, duration: 0.15 })

      // Исчезновение текстов
      .to(".top-text, .bottom-text", {
        opacity: 0,
        y: -20,
        duration: 0.6,
        ease: "power2.out"
      }, "<")

      // Разъезд створок
      .to(".flap.tl", { x: "-120%", y: "-60%", duration: 1.2, ease: "power3.out" }, "<")
      .to(".flap.tr", { x: "120%", y: "-60%", duration: 1.2, ease: "power3.out" }, "<")
      .to(".flap.bl", { x: "-120%", y: "60%", duration: 1.2, ease: "power3.out" }, "<")
      .to(".flap.br", { x: "120%", y: "60%", duration: 1.2, ease: "power3.out" }, "<")

      // Появление контента
      .to(".content", {
        opacity: 1,
        y: 0,
        duration: 1,
        ease: "power2.out"
      }, "-=0.6")

      // Исчезновение сердца
      .to(".seal", {
        opacity: 0,
        scale: 0.6,
        duration: 0.6
      }, "-=1");

    const heart = document.querySelector(".seal");
    heart.addEventListener("click", () => {
      tl.play();
    });
  </script>
</body>
</html>
