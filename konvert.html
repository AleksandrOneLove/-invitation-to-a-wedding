<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Приглашение</title>
  <link rel="stylesheet" href="css/konvert.css">
  <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
  <div class="invite">
    <div class="envelope" id="envelope">
      <!-- Тексты -->
      <div class="top-text">Приглашаем на <br> нашу свадьбу <img class="small-heart" src="img/heart_small.png" alt=""></div>
      <div class="bottom-text">With love, <br><p class="bottom-text2">Илья и Маргарита</p></div>

      <!-- Створки конверта -->
   <svg class="envelope-lines" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
      <!-- Верхняя левая линия -->
      <line x1="100" y1="100" x2="-100" y2="-10" stroke="#A10000" stroke-width="3"></line>
      <!-- Верхняя правая линия -->
      <line x1="100" y1="100" x2="300" y2="-10" stroke="#A10000" stroke-width="3"></line>
      <!-- Нижняя левая линия -->
      <line x1="10" y1="50" x2="-100" y2="230" stroke="#A10000" stroke-width="3"></line>
      <!-- Нижняя правая линия -->
      <line x1="189" y1="50" x2="300" y2="230" stroke="#A10000" stroke-width="3"></line>
    </svg>

      <!-- Сердце с текстом -->
      <div class="seal" role="button" tabindex="0">Открыть<br>здесь</div>
    </div>

    <div class="content">
      <div class="inner">Само приглашение</div>
    </div>
  </div>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script>
    const tl = gsap.timeline({ paused: true });

   // Анимация разъезда створок (линий)
tl
  .to(".seal", { scale: 0.9, duration: 0.15 })
  .to(".seal", { scale: 1, duration: 0.15 })

  // Исчезновение текстов
  .to(".top-text, .bottom-text", {
    opacity: 0,
    y: -20,
    duration: 0.6,
    ease: "power2.out"
  }, "<")

  // Анимация SVG-линий: масштабируем каждую линию от центра
  .to(".envelope-lines line", {
    scale: 0,
    transformOrigin: "center",
    stagger: 0.1,
    duration: 1.2,
    ease: "power3.out"
  }, "<")

  // Появление контента
  .to(".content", {
    opacity: 1,
    y: 0,
    duration: 1,
    ease: "power2.out"
  }, "-=0.6")

  // Исчезновение сердца
  .to(".seal", {
    opacity: 0,
    scale: 0.6,
    duration: 0.1
  }, "-=1");

    const heart = document.querySelector(".seal");
    heart.addEventListener("click", () => {
      tl.play();
    });
  </script>
</body>
</html>
